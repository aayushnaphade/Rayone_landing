<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducing Rayone: AI Infrastructure Without the GPU Headache</title>
    <meta name="description"
        content="Say goodbye to complex GPU setups. Rayone offers hosted APIs for open-source LLMs like Mistral, LLaMA, and Gemma — making AI infrastructure accessible to developers and startups, starting from India.">
    <meta property="og:title" content="Introducing Rayone – Hosted LLM APIs for Devs">
    <meta property="og:description"
        content="Access Mistral, LLaMA, and Gemma instantly. No GPU, no server setup. Built for AI developers.">
    <meta property="og:image" content="https://rayoneai.com/images/blog/rayone-intro-banner.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="container">
            <div class="logo-container">
                <img src="assets/rayone-logo.png" alt="Rayone Logo">
                <span>RayOne</span>
            </div>
            <nav class="main-nav">
                <a href="index.html#blog">Back to Blogs</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="blog-post-section" id="blog-post-section" style="padding-top:120px; padding-bottom: 80px; min-height:60vh;">
            <div class="container" id="blog-post-container">
                <!-- Blog post will be rendered here -->
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>© 2025 RayoneAI</p>
                <div class="social-icons">
                    <p>Follow us on:</p>

                    <a href="https://www.producthunt.com/products/rayone"><i class="fab fa-product-hunt"></i></a>
                    <a href="https://www.linkedin.com/company/rayoneai/"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script type="module" src="blogData.js"></script>
    <script type="module">
        import { blogs } from './blogData.js';

        // Get blog id from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        const blogId = parseInt(getQueryParam('id'));
        const container = document.getElementById('blog-post-container');
        if (blogId) {
            const blog = blogs.find(b => b.id === blogId);
            if (blog) {
                container.innerHTML = `
        <nav style="font-size:0.98rem;color:#b3b3b3;margin-bottom:24px;">
            <a href='index.html#blog' style='color:#9f09f7;text-decoration:none;'>Posts</a> &nbsp;→&nbsp; <span style='color:#fff;'>${blog.title}</span>
        </nav>
        <div class="blog-main-flex" style="display:flex;gap:48px;align-items:flex-start;flex-wrap:wrap;">
            <aside class="blog-sidebar" style="flex:0 0 300px;max-width:320px;min-width:220px;position:sticky;top:120px;align-self:flex-start;background:rgba(255,255,255,0.03);border-radius:18px;padding:28px 18px 24px 18px;box-shadow:0 2px 8px 0 rgba(0,0,0,0.04);margin-bottom:32px;">
                <div style="font-size:0.95rem;color:#b3b3b3;margin-bottom:8px;font-weight:600;">WRITTEN BY</div>
                <div style="display:flex;align-items:center;gap:12px;margin-bottom:18px;">
                    <img src="${blog.authorImg}" alt="${blog.author}" style="width:48px;height:48px;border-radius:50%;object-fit:cover;">
                    <div>
                        <div style="font-weight:700;color:#fff;">${blog.author}</div>
                        <div style="font-size:0.98rem;color:#b3b3b3;">Founder</div>
                    </div>
                </div>
                <div style="font-size:0.95rem;color:#b3b3b3;margin-bottom:8px;font-weight:600;">SHARE THIS</div>
                <div style="display:flex;gap:12px;margin-bottom:18px;">
                    <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(blog.title)}&url=${encodeURIComponent(window.location.href)}" target="_blank" title="Share on X" style="color:#b3b3b3;font-size:1.2rem;"><i class="fab fa-x-twitter"></i></a>
                    <a href="https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent(blog.title)}&summary=${encodeURIComponent(blog.excerpt)}" target="_blank" title="Share on LinkedIn" style="color:#b3b3b3;font-size:1.2rem;"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" target="_blank" title="Share on Facebook" style="color:#b3b3b3;font-size:1.2rem;"><i class="fab fa-facebook"></i></a>
                    <a href="https://pinterest.com/pin/create/button/?url=${encodeURIComponent(window.location.href)}&media=${encodeURIComponent(blog.img)}&description=${encodeURIComponent(blog.title)}" target="_blank" title="Share on Pinterest" style="color:#b3b3b3;font-size:1.2rem;"><i class="fab fa-pinterest"></i></a>
                </div>
                <form style="background:rgba(255,255,255,0.07);border-radius:14px;padding:18px 10px;display:flex;flex-direction:column;gap:10px;" onsubmit="event.preventDefault();alert('Subscribed!');">
                    <div style="font-size:1rem;font-weight:600;color:#fff;margin-bottom:6px;">Subscribe to Rayone</div>
                    <div style="font-size:0.97rem;color:#b3b3b3;margin-bottom:8px;">Get the latest AI news and updates in your inbox.</div>
                    <input type="text" placeholder="Name" style="padding:8px 10px;border-radius:8px;border:1px solid #232336;background:#181825;color:#fff;font-size:1rem;">
                    <input type="email" placeholder="Email" style="padding:8px 10px;border-radius:8px;border:1px solid #232336;background:#181825;color:#fff;font-size:1rem;">
                    <button type="submit" style="background:#9f09f7;color:#fff;border:none;padding:10px 0;border-radius:8px;font-weight:700;font-size:1rem;margin-top:4px;">Subscribe</button>
                </form>
            </aside>
            <div class="blog-main-content" style="flex:1 1 480px;min-width:320px;max-width:900px;">
                <img src="${blog.img}" alt="${blog.title}" style="width:100%;max-width:700px;border-radius:20px;margin-bottom:32px;object-fit:cover;background:#232336;">
                <h1 style="font-size:2.5rem;font-weight:800;color:#fff;margin-bottom:18px;line-height:1.15;">${blog.title}</h1>
                <div style="display:flex;align-items:center;gap:16px;margin-bottom:24px;">
                    <span style="background:#ff6f3c;color:#fff;font-weight:700;padding:6px 18px;border-radius:18px;font-size:1rem;">${blog.topic || 'TOPICS'}</span>
                    <span style="color:#b3b3b3;">• ${blog.date}</span>
                </div>
                <blockquote style="border-left:5px solid #9f09f7;padding-left:18px;margin:0 0 32px 0;color:#b3b3b3;font-size:1.15rem;background:rgba(159,9,247,0.04);font-weight:500;">${blog.excerpt}</blockquote>
                <div class="blog-content-body" style="color:#fff;font-size:1.1rem;line-height:1.7;margin-bottom:60px;">${blog.content}</div>
            </div>
        </div>
        `;
            } else {
                container.innerHTML = `<h2 style="color:#fff;">Blog post not found.</h2>`;
            }
        } else {
            container.innerHTML = `<h2 style="color:#fff;">Blog post not found.</h2>`;
        }
    </script>
</body>

</html>
